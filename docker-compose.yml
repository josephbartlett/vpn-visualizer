version: "3.9"

services:
  app:
    image: node:20-alpine
    working_dir: /workspace
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    ports:
      - "5173:5173"
    environment:
      HOST: "0.0.0.0"
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules

volumes:
  node_modules: {}
